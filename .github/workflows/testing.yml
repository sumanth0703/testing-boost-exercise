name: SSE CI/CD

on: [push, pull_request]

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Install style checker clang-format"
        run: sudo apt install clang-format
      - name: "Run style check"
        run: clang-format -i src/*.cpp src/*.hpp
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name : "Install libraries required"
        run : sudo apt install cmake gcc libeigen3-dev libyaml-cpp-dev libboost-all-dev
      - name : "Make a build folder"
        run: mkdir build
      - name : "Run cmake"
        run: cmkae ..
      - name: "Run make"
        run: make -j
      - name: "Build files"
        run: tar -cvf build_files.tar build
      - name: "Upload build_files as Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: build_files.tar
          retention-days: 1
  coverage_report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name : "Install coverage"
        run: pip install -U coverage
      - name: "Recover the coverage report from .coverage"
        uses: actions/download-artifact@v2
        with:
          name: Coverage-Report
      - name: "Run coverage"    
        run: coverage report
      - name: "Converting to xml"
        run: coverage xml
      - name: "Adding converted report"
        uses: actions/upload-artifact@v2
        with:
          name: Coverage-Report
          path: coverage.xml
          retention-days: 14
                    
  
